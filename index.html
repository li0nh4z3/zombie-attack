<!DOCTYPE html>
<html lang="en">
<head>
	<title>Zombie Attack</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Game scores -->
	<div id="info" class="game-score">
		<input id="bestscore" class="best-score" type="text" placeholder="Best Score">
		<input id="score" class="current-score" type="text" placeholder="Your Score">
	</div>
	<!-- Game board -->
    
    <div id="board">
        <button id="play"> Play! </button>
        <button disabled id="restart"> Restart </button>
        <button disabled id="pause"> Pause </button>
    </div>
    
    <div id="pause-game">
        <h1>
            Game Paused
        </h1>

        <button id="resume"> Resume </button>
    </div>
   
    <div id="game-over">
        <h1>
            Game Over
        </h1>

        <button id="restart-game-over"> Play Again </button>
    </div>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/zombie.js"></script>
</body>
</html>
